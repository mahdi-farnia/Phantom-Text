<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phantom Text</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/left-panel.css" />
    <!-- Clear module for using jquery -->
    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/left-panel.js"></script>
    <style id="theme_settings"></style>
  </head>
  <body>
    <nav id="menu" class="flex-between flex-column pos-relative">
      <ul>
        <li id="nav_app-settings" title="Settings">
          <label class="icon setting-icon pos-relative fill-parent">T</label>
        </li>
        <li id="nav_app-options" title="Options">
          <label class="icon option-icon pos-relative fill-parent"> </label>
        </li>
        <li id="nav_saved-script" title="Saved Scripts">
          <label class="icon script-icon"></label>
        </li>
      </ul>
      <ul>
        <li title="Chnage Theme" class="padding-less">
          <input
            type="checkbox"
            id="change_theme"
            class="change_theme-button fill-parent pointer"
          />
          <label class="icon change_theme-icon pos-relative"></label>
        </li>
        <li title="About & Help" id="nav_about-app">
          <label class="icon about-icon fill-parent pos-relative"></label>
        </li>
      </ul>
    </nav>
    <aside id="left-panel" class="pos-relative">
      <div class="tracker flex-center">
        <section>
          <header class="dis-select"><h3>Setting</h3></header>
        </section>
        <section id="panel_options-section">
          <header class="dis-select">
            <h3>Options</h3>
          </header>
          <div
            class="option-wrapper pointer"
            title="Use Realtime Encode and Decode"
          >
            <div class="pos-relative option-checkbox">
              <input
                type="checkbox"
                id="use_realtime_transfer"
                class="change_theme-button fill-parent pointer"
                checked
              />
              <label class="icon change_theme-icon pos-relative"></label>
            </div>
            <label for="use_realtime_transfer" class="option-label"
              >Realtime Encode/Decode</label
            >
          </div>
          <div class="option-wrapper pointer" title="Window Stick On Front">
            <div class="pos-relative option-checkbox">
              <input
                type="checkbox"
                id="use_always-on-top"
                class="change_theme-button fill-parent pointer"
              />
              <label class="icon change_theme-icon pos-relative"></label>
            </div>
            <label for="use_always-on-top" class="option-label"
              >Window Always On Top</label
            >
          </div>
        </section>
        <section id="panel_saved-scripts">
          <header class="dis-select">
            <h3>Saved Scripts</h3>
          </header>
          <ul id="saved-scripts"></ul>
        </section>
        <section>
          <header class="dis-select">
            <h3>About</h3>
          </header>
          <p>Mohammad Mahdi Farnia</p>
        </section>
      </div>
      <div class="dots flex-center">
        <span
          title="Settings"
          class="dot active pointer"
          id="dot_app-settings"
        ></span>
        &nbsp;&nbsp;
        <span title="Options" class="dot pointer" id="dot_options"></span>
        &nbsp;&nbsp;
        <span
          title="Saved Scripts"
          class="dot pointer"
          id="dot_saved-script"
        ></span>
        &nbsp;&nbsp;
        <span
          title="About & Help"
          class="dot pointer"
          id="dot_about-app"
        ></span>
      </div>
    </aside>
    <main class="flex-center flex-column pos-relative">
      <aside id="modal">
        <button id="modal_close">
          <span class="line-1 dis-select"></span>
          <span class="line-2 dis-select"></span>
        </button>
        <h3 id="modal_header" class="responsive-text"></h3>
        <p id="modal_msg"></p>
      </aside>
      <!-- Encode -->
      <section class="field-section flex-center flex-column">
        <header
          class="pos-relative field-toolbar flex-between"
          id="encode_header"
        >
          <div class="fast-switch-container flex-center">
            <div class="fast-switch-wrapper pos-relative">
              <input
                type="checkbox"
                id="use_fast_encode"
                class="change_theme-button fill-parent pointer"
              />
              <label class="icon change_theme-icon pos-relative"></label>
            </div>
            <label for="use_fast_encode">Use Fast Encode</label>
          </div>
          <ul class="field-action-menu flex-center">
            <li class="pointer manual-transfer">
              <button id="encode_manual-encode" class="action-button">
                Encode
              </button>
            </li>
            <li class="pointer">
              <button id="encode_field_copy" class="action-button">Copy</button>
            </li>
            <li class="pointer">
              <button id="encode_field_clear" class="action-button">
                Clear All
              </button>
            </li>
          </ul>
        </header>
        <textarea
          id="encode_field"
          placeholder="Encode"
          class="field"
        ></textarea>
      </section>
      <!-- Decode -->
      <section class="field-section flex-center flex-column">
        <header
          class="pos-relative field-toolbar flex-between"
          id="decode_header"
        >
          <div class="fast-switch-container flex-center">
            <div class="fast-switch-wrapper pos-relative">
              <input
                type="checkbox"
                id="use_fast_decode"
                class="change_theme-button fill-parent pointer"
              />
              <label class="icon change_theme-icon pos-relative"></label>
            </div>
            <label for="use_fast_decode">Use Fast Decode</label>
          </div>
          <ul class="field-action-menu flex-center">
            <li class="pointer manual-transfer">
              <button id="decode_manual-encode" class="action-button">
                Decode
              </button>
            </li>
            <li class="pointer">
              <button id="decode_field_copy" class="action-button">Copy</button>
            </li>
            <li class="pointer">
              <button id="decode_field_clear" class="action-button">
                Clear All
              </button>
            </li>
          </ul>
        </header>
        <textarea
          id="output_field"
          placeholder="Decode"
          class="field"
        ></textarea>
      </section>
    </main>
    <!-- Give It back -->
    <script>
      if (window.module) module = window.module;
    </script>
  </body>
</html>
